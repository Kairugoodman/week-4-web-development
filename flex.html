<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap; /* allows items to wrap on small screens */
      gap: 10px;
      background: lightgray;
      padding: 10px;
    }
    .flex-container div {
      flex: 1 1 200px; /* grow, shrink, min-width */
      background: teal;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Responsive Flexbox Example</h2>
  <div class="flex-container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
  </div>
</body>
</html>
